        <!-- kod do ładowania zdjec  -->
    <script>

const obiekt = {
            0: 'img1',
            2000: 'img2',
            4000: 'img3',
            6000: 'img4',
            8000: 'img5',
            10000: 'img6',
            12000: 'img7',
};

function isInViewport(el) {
    const rect = el.getBoundingClientRect();
    return (
        rect.top >= 0 &&
        rect.left >= 0 &&
        rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
        rect.right <= (window.innerWidth || document.documentElement.clientWidth)

    );
}

const box = document.querySelector('.hexagon-gallery');

document.addEventListener('scroll', function () {
  if (isInViewport(box)) {
    for (const klucz in obiekt) {
            setTimeout(function(){
          document.getElementById(obiekt[klucz]).style.display = "block";
        }, klucz);
    }
  } else {
    console.log('not yet')
  }
}, {
    passive: true
});


  </script>
